<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main>
      <div>
        <picture>
          <source
            srcset="../images/image-product-desktop.jpg"
            media="(min-width: 640px)"
          />
          <img src="../images/image-product-mobile.jpg" alt="perfume" />
        </picture>

        <div>
          <p>Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <p>
            <em>$1499</em>
            <del>$169.99</del>
          </p>
          <button>
            <img src="../images/icon-cart.svg" alt="cart" /> Add to Cart
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
